<html>

            button {padding: 10px; background:violet }

	    <body onload="">
	        <h1> Final Verification Step </h1>
	        <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href=""> New OTP </a></h2>
        <button onclick=""> Enter the OTP as shown above </button>

    <script>
        function generateOTP() {
            var otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("otp").textContent = otp;
        }

        function verifyOTP() {
            var enteredOTP = prompt("Enter the 6-digit OTP displayed above:");
            var currentOTP = document.getElementById("otp").textContent;

            if (enteredOTP === currentOTP) {
                window.open("https://ambrua.github.io/Q2-Project/home.html");
            } else {
                alert("Incorrect OTP. Please try again.");
                generateOTP();
            }
        }
    </script>
</body>
